<html>
  <head>
    <title>ChatServer</title>
  </head>
  <body style="background-color: #111111">
  <div style="width: 800px;margin: 10px auto;padding:10px; min-height: 600px; color: #ddd; background-color: #181818">
    <h1 style="margin: 20px">Server is running</h1>
    <h3 style="margin: 20px">Choose an action</h3>
    <div style="width: 96%;display: inline-block;background-color: rgba(13, 99, 123, 0.3);margin-bottom: 5px;padding: 15px 2%;text-align: center;">
      <a href="/room">
        <button name="Main" style="background-color: #8FC4E8; margin:0 2%; padding: 10px;font-size: large;width: 20%;">Main room</button>
      </a>
      <a href="/room?name=Red">
        <button name="Main" style="background-color: #e8544b; margin:0 2%; padding: 10px;font-size: large;width: 20%;">Red room</button>
      </a>
      <a href="/room?name=Green">
        <button name="Main" style="background-color: #00e80b; margin:0 2%; padding: 10px;font-size: large;width: 20%;">Green room</button>
      </a>
      <a href="/room?name=Blue">
        <button name="Main" style="background-color: #1d33e8; margin:0 2%; padding: 10px;font-size: large;width: 20%;">Blue room</button>
      </a>
    </div>
    <div style="width: 40%;display: inline-block;background-color: rgba(13, 99, 123, 0.3);margin-bottom: 5px;padding: 5px 0; float: left">
      <form action="/add" method="get" style="margin: 15px;">
        <table style="border: none; color: #eeeeee">
          <tr>
            <td>
              <p>Room</p>
            </td>
            <td>
          <p><input type="text" name="room" style=" background-color: #222; border-color: #555; color: #ddd; padding: 5px; margin-left: 5px" value="Main"></p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Message</p>
            </td>
            <td>
          <p><textarea rows="4" name="message" style=" background-color: #222; border-color: #555; color: #ddd; padding: 5px; margin-left: 5px" ></textarea></p>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><p style=" text-align: center; "><input type="submit" value="Send"  style="background-color: #8FC4E8; padding: 5px 25px; margin:5px; font-size: large;"></p></td>
          </tr>
        </table>
      </form>
    </div>
    <div style="width: 55%;display: inline-block;background-color: rgba(13, 99, 123, 0.3);margin-bottom: 5px;padding: 5px 2%; min-height: 150px; float: right">
      <form action="/room" method="get" style="margin: 15px;">
        <table style="border: none; color: #eeeeee">
          <tr>
            <td>
              <p>Room</p>
            </td>
            <td>
              <p><input type="text" name="name" style=" background-color: #222; border-color: #555; color: #ddd; padding: 5px; margin-left: 5px" value="Main"></p>
            </td>
            <td>
              <p style=" text-align: center; ">
                <input type="submit" value="Enter Room"  style="background-color: #8FC4E8; padding: 5px 25px; margin:5px; font-size: medium;"></p></td>
          </tr>
        </table>
      </form>
      <form action="/get" method="get" style="margin: 15px;">
        <table style="border: none; color: #eeeeee">
          <tr>
            <td>
              <p>Room</p>
            </td>
            <td>
              <p><input type="text" name="from=0&room" style=" background-color: #222; border-color: #555; color: #ddd; padding: 5px; margin-left: 5px" value="Main"></p>
            </td>
            <td>
              <p style=" text-align: center; ">
                <input type="submit" value="Get JSON"  style="background-color: #8FC4E8; padding: 5px 25px; margin:5px; font-size: medium;"></p></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  </body>
</html>
